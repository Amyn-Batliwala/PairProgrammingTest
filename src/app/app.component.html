<div class="container">
  <div class="title">
    <span>{{title}}</span>
    <span>
      {{filter}}: 
      <input (keyup)="searchTerm$.next($event.target)"/>
    </span>
  </div>
  <div class="cuisine-container">
    <ng-container *ngFor="let cuisine of cuisines$ | async">
      <ng-container *ngTemplateOutlet="cuisineItem; context: {cuisine}"></ng-container>
    </ng-container>
  </div>
</div>

<ng-template #cuisineItem let-cuisine="cuisine">
  <div class="cuisine-item">
    <div>{{cuisine.name}}</div>
    <div><img [src]="cuisine.image" /></div>
    <div class="origin">
      <span>Origin: </span>
      <span>{{cuisine.origin}}</span>
    </div>
    <div class="rating">
      <span>Rating: </span>
      <span>{{cuisine.starRating}}</span>
    </div>
  </div>
</ng-template>
